<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Systems Page</title>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Systems Portal</span>

        <div class="text-white">
            <span class="fw-bold">User:</span> <span sec:authentication="principal.username"></span> |
            <span class="fw-bold">Role:</span> <span sec:authentication="principal.authorities"></span>
        </div>

        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 text-center">
    <h2 class="mb-3 text-primary">Luv2Code SYSTEMS Home Page</h2>
    <p class="lead">
        <strong>We have an exclusive Caribbean cruise for IT systems employees! 🌴✈️</strong>
    </p>
    <p class="text-danger fw-bold">
        Keep this trip a secret, don't tell the regular employees! 🤫😆
    </p>

    <hr>

    <!-- Back to Home Button -->
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home Page</a>
</div>

</body>
</html>
